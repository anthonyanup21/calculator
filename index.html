<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="calculator"> 
    
            <div class="display_area buttons" >
                <button class="display" disabled></button>
            </div>
            <div class="buttons">
                <button value="ac"><h1>AC</h1></button>
                <button value="back"><h1>โซ</h1></button>
                <button value="."><h1>.</h1></button>
                <button value="+"><h1>+</h1></button>

            </div>
            <div class="buttons">
                <button value="7"><h1>7</h1></button>
                <button value="8"><h1>8</h1></button>
                <button value="9"><h1>9</h1></button>
                <button value="/"><h1>รท</h1></button>

            </div >

            <div class="buttons">
                <button value="4"><h1>4</h1></button>
                <button value="5"><h1>5</h1></button>
                <button value="6"><h1>6</h1></button>
                <button value="*"><h1>*</h1></button>

            </div>

            <div class="buttons">
                <button value="1" ><h1>1</h1></button>
                <button value="2"><h1>2</h1></button>
                <button value="3"><h1>3</h1></button>
                <button value="-"><h1>-</h1></button>

            </div>
            <div class="buttons">
                <button value="0" class="double"><h1>0</h1></button>
                <button value="=" class="double"><h1>=</h1></button>

            </div>
        </div>
    </div>
    





    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
